<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re√ßois ton guide ‚Äì Feminine Escapes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #FFE3D9;
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 480px;
      background-color: #FFFFFF;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.05);
      margin: auto;
      text-align: center;
    }

    img.logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #190B40;
      margin-bottom: 24px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #DDD;
      font-family: 'Cormorant Garamond', serif;
    }

    input:focus {
      border-color: #9F95F1;
      outline: none;
    }

    button {
      background-color: #190B40;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #9F95F1;
    }

    #message {
      margin-top: 20px;
      color: #190B40;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://res.cloudinary.com/diapyc6q1/image/upload/v1752113403/Logo_seul_fd_beig_j0oskb.png" alt="Logo Feminine Escapes" class="logo" />

    <h1>üéÅ Re√ßois ton guide gratuit<br><em>55 Prompts GPT pour ton business align√©</em></h1>

    <form id="leadForm">
      <input type="text" name="prenom" placeholder="Ton pr√©nom" required />
      <input type="email" name="email" placeholder="Ton email" required />
      <button type="submit">Recevoir le guide</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        prenom: e.target.prenom.value,
        email: e.target.email.value
      };

      const res = await fetch("https://leadmagnet-align.vercel.app/api/newlead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById("message").textContent = result.message;
    });
  </script>

</body>
</html>
